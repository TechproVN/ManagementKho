      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

  <div class="container-fluid">

    <div class="row row-custom">
      <!-- filter card -->
      <div class="col-lg-2 my-3">
        <!-- card filter start -->
        <div class="card card-filter">
          <div class="card-header bg-main-color custom-card-header">
            <h5>
              <i class="fa fa-filter"></i>
              <span class="trn"> Thêm thiết bị</span>
            </h5>
          </div>
          <div class="card-body custom-card-body">
            <div class="row mt-3">
              <div class="col-12">
                <div class="form-group">
                  <label>Mã Sản Phẩm</label>
                  <input type="text" class="form-control form-control-sm" placeholder="Product Code" id="txtInsertCode">
                </div>
                <div class="form-group">
                  <label>Sỗ Seri</label>
                  <input type="text" class="form-control form-control-sm" placeholder="Serial Number" id="txtInsertSerial">
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-12">
                <button class="btn btn-custom bg-main-color pull-right trn" id="btnExport">Xuất Excel</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card filter end -->
      </div>

      <div class="col-lg-10 my-3">
        <!-- card device start -->
        <div class="card card-device">
          <div class="card-header bg-main-color custom-card-header">
            <div class="row">
              <div class="col-md-6">
                <h4>
                  <i class="fa fa-exclamation-triangle"></i>
                  <span class="trn"> Thiết bị</span>
                </h4>
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Tìm kiếm tên thiết bị" class="form-control form-control-sm" id="txtFilterDevice">
              </div>
            </div>
          </div>
          <div class="card-body custom-card-body">
            <div class="row my-3">
              <div class="col-sm-8">
                <div id="pagingControl"></div>
              </div>
              <div class="col-sm-4">
                <div id="totalDevices"></div>
              </div>
            </div>
            <div class="table-responsive">
               
            </div>
          </div>
        </div>
        <!-- card device end -->
      </div>
    </div>

    <!-- Insert Modal -->
    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalExport" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title trn">Data export </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-condensed text-center custom-table min-height-table" id="tblDeviceExport">
                            <thead class="custom-table-header"></thead>
                            <tbody>
                              
                            </tbody>
                          </table>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="modal-footer">

            </div>

        </div>
      </div>
